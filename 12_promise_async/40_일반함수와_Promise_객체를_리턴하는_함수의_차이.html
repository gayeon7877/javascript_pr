<!DOCTYPE html>
<html lang="ko">

<body>
    <h1>
     프라미스를 리턴하는 함수
    </h1>

    <script>
        //1.기본데이터타입을 리턴하는 함수
        function normalFn(){
            return '1. normalFn 일반함수 실행~!';
        }

        const msg=normalFn();
        console.log(`msg=${msg}`)

        //2. Promise 인스턴스를 리턴하는 함수
        function workFn(sec){
            return new Promise((resolve,reject)=>{
                resolve('2022.8.7 오전수업 4교시')
            })
        }

        //만약 resolve에서 넘겨준 값을 받고 싶다면....
        workFn().then(time=>{
            console.log(time);
        })
    </script>
</body>
