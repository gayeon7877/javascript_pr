<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>30_접근제한자와_this_게터_세터로_캡슐화</title>
</head>
<body>
    <h1>접근제한자, 게터, 세터</h1>

    <script>
        /*
          브라우저기반 자바스크립트의 캡슐화   
          private 필드(프로퍼티)는 '#(샵)'으로 표현
          private 필드(프로퍼티)는 직접 접근할 수 없다.
        */
        class Bank{
            #money;

            constructor(money){
                //this는 인스턴스 kb에 매칭된다.
                this.#money=money;
            }

            //게터, 세터 함수를 이용한 private 변수 접근 설정=>캡슐화

            //게터함수
            getMoney(){
                return this.#money;
            }

            setMoney(money){
                this.#money=money;
            }
        }

        const kb=new Bank(50000);
        
     //에러발생:Property '#money' is not accessible outside class 'Bank' because it has a private identifier.javascript
     //console.log(kb.#money);

     kb.setMoney(200000);
     console.log(kb.getMoney());
      

    </script>
</body>
</html>
