<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>10_new_연산자와_생성자함수를_이용한_객체변수</title>
</head>
<body>
    <h1>사용자정의 생성자함수</h1>

    <script>
        /*
            const hong = {name:'홍길동', age:20};
            const duly = {name:'둘리', age:7};
            const hani = {name:'하니', age:15};

            위와 같이 데이터구조가 같은 객체가 여러개 필요할 때 생성자함수 사용을 고려해 볼 수 있다.

            생성자함수는 {key:value}의 형태로 된 객체변수를 생성하는 또 다른 방법이다.

            속성과 메소드를 미리 설계도에 디자인 후, 
            객체변수는 new 키워드를 이용해서 만들어진 인스턴스다.

            생성자함수의 이름은 대문자로 시작하는게 관례
        */

        function Character(name, age){
            this.name = name;
            this.age = age;

            this.info = function(){
                console.log(`이름은 ${this.name}이고, 나이는 ${this.age}살 입니다.`);
            };
        }

        const hong = new Character('홍길동', 20);
        console.log('hong =', hong);
        console.log(hong.name, hong.age);
        hong.info();


        const duly = new Character('둘리', 7);
        console.log('duly =', duly);
        duly.info();

        
        const hani = new Character('하니', 15);
        console.log('hani =', hani);
        hani.info();

        /*
        
            문제)아래와 같은 객체데이터를 생성하는 생성자 함수를 설계하시오.

            const myCar=new Car('제네시스','블랙'); 하면

            {
                name:'제네시스',
                color:'블랙',
                info:function(){~~}
            }

            myCar.info() 하면
            '이번에 새로 뽑은 차는 블랙컬러의 제네시스 입니다.'
        
        
        */

        function Car(name,color){
            //프로퍼티
            this.name=name;
            this.color=color;

            //메소드
            this.info=function(){
                console.log(`이번에 새로 뽑은 차는 ${this.color}컬러의 ${this.name} 입니다.`);
            };
        }

        const myCar=new Car('제네시스','블랙');
        const yourCar=new Car('그랜저','흰색');
        const momCar=new Car('에쿠스','은색');
        myCar.info();

        //위와 같이 생성자함수 안에 메소드를 설계하게 되면, 객체변수마다 개별 메소드가 생성되므로 메모리 낭비가 발생하게 된다.=>단점
        console.log('-----------------------')
        console.log(myCar);
        console.log(yourCar);
        console.log(momCar);

    </script>
</body>
</html>
