<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>30-게터와 세터를 포함한 생성자함수</title>
</head>
<body>
    <h1>게터와 세터를 포함한 생성자함수</h1>
    <script>
        const Profile=function(id,name){
            this.id=id;
            this.name=name;
        };

        Profile.prototype={   
            //set하는 애들은 매개변수를 받아온다.                   
            setId:function(id){
                this.id=id;
            },

            getId:function(){
                return this.id;
            },

            setName:function(name){
                this.name=name;
            },

            getName:function(){
                return this.name;
            },

            info:function(){
                console.log(`당신의 이름은 ${this.name}이고, id는 ${this.id}입니다.`)
            }
        };

        const hong=new Profile('hgd','홍길동');
        hong.info();

        hong.setId('duly');
        hong.setName('둘리')

        console.log(hong.getId());
        console.log(hong.getName());
    </script>
    

</body>
</html>
