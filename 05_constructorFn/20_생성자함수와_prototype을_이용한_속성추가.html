<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>20_생성자함수와_prototype을_이용한_속성추가</title>
</head>
<body>
    <h1>프로토타입을 이용한 상속</h1>
    <script>
        function Profile(id,name){
            this.id=id;
            this.name=name;
        }
        //Profile.prototype 객체에 info() 메소드 등록=>효율적인 메모리 사용
        Profile.prototype.info=function(){
            console.log(`내 이름은 ${this.name}이고, 아이디는 ${this.id}입니다.`);
        };

        const me=new Profile('duly','둘리');
        console.log(`name=${me.name}`);
        console.log(`id=${me.id}`);
        me.info();

        //부모역할을 하는 Profile.prototype의 존재 확인
        console.log(me);
        console.log(me.constructor);//인스턴스 me의 생성자함수 Profile을 가리킨다.

    </script>
    

</body>
</html>
