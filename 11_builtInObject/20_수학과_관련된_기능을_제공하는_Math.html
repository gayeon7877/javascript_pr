<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>
            20_수학과_관련된_기능을_제공하는_Math
        </title>

    </head>
    <body>
        <h1>
            생성자함수의 이름으로 바로 사용하는 Math
        </h1>

        <script>
            let result=0;

            result=Math.floor(3.9);//무조건 내림(필수)
            result=Math.round(3.5);//반올림
            result=Math.ceil(4.2)//무조건 올림

            result=Math.random(); //0<x<1 사이의 소수점 난수 발생(필수)


            document.write('result=',result);

            //문제1- 0~10 사이의 정수중 하나를 랜덤으로 추출
            let nowIdx=Math.floor(Math.random()*11);

            document.write('<br><br>nowIdx=',nowIdx);

        </script>
    </body>
</html>
