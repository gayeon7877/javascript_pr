<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>20_메소드_오버라이딩과_super_참조변수</title>
    
</head>
<body>
    <h1>
     Overriding-메소드 재정의
    </h1>

    <script>
        //상위클래스
        class Father{
            //생성자 함수를 선언해주지 않으면 자동적으로 비어있는 constructor 함수를 만들어준다.
            constructor(){
                console.log('2.Father의 생성자함수 호출 성공~!')
            }
            sayHello(){
                console.log('Father의 sayHello() 호출');
            }
        }

        //하위클래스
        class Son extends Father{
            constructor(){
                console.log('1.Son 의 생성자함수 호출 성공')
                super();//상속받은 클래스의 생성자는 'super()' 호출을 해야한다.
            }
            sayHello(){
                console.log('Son의 sayHello() 호출');
            }

            test(){
                super.sayHello();//상속받은 부모의 메소드를 호출가능
            }
        }

        const son=new Son();
        son.sayHello();
        son.test();

    </script>
</body>
</html>
