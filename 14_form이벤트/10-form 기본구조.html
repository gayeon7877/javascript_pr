<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>10-form 기본구조</title>
</head>
<body>
    <h1>입력양식폼</h1>

    <form name="frmLogin" action="login_ok.html" method="post">
        <fieldset>
            <legend>로그인정보</legend>

            <table>
                <tr>
                    <th><label for="userid">아이디</label></th>
                    <td><input type="text" name="userid" id="userid" autocomplete="off" autofocus></td>
                </tr>
                <tr>
                    <th><label for="pwd">패스워드</label></th>
                    <td><input type="password" name="pwd" id="pwd"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button type="button">전송</button>
                        <button type="reset">다시</button>
                    </td>
                </tr>
            </table>
        </fieldset>
    </form>

    <script>
        const $btnSmit = document.querySelector('button[type=button]');
        const $userid = document.getElementById('userid');
        const $pwd = document.getElementById('pwd');

        $btnSmit.addEventListener('click', function(){

            //아이디에 대한 유효성 검사
            const userid = $userid.value.trim();//입력내용의 좌우공백 제거
            if(userid===null || userid===''){
                alert('아이디를 입력해 주세요');
                $userid.focus();
                return false;
            }

            //패스워드에 대한 유효성 검사
            const pwd = $pwd.value.trim();
            if(pwd===null || pwd===''){
                alert('패스워드를 입력해 주세요');
                $pwd.focus();
                return false;
            }

            alert(`userid = ${userid}`);
            alert(`pwd = ${pwd}`);

            document.forms['frmLogin'].submit();
        });

    </script>
</body>
</html>
