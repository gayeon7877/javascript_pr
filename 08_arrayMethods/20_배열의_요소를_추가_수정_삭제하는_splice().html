<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>20_배열의_요소를_추가_수정_삭제하는_splice()</title>
    
</head>
<body>
    <h1>
     배열명.splice() 메소드
    </h1>

    <script>
        const days=['월','화','수','목','금','토','일'];

        //원본배열에서 '수'를 삭제하시오
        days.splice(2,1)

        document.write('days='+days);
        
    </script>
</body>
</html>
