<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>70_while문을_이용한_반복처리</title>
    
</head>
<body>
    <h1>
      while반복문은 조건식이 참일때 실행됨
    </h1>

    <pre>
        while(조건식){
            
        }
    </pre>
    <script>

        let i=0;
        while(i<10){
            document.write('아기공룡둘리<br />')
            i++;
        }
    </script>
</body>
