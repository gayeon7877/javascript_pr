<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>40_다중if(시험등급)</title>
    
</head>
<body>
    <h1>
     
    </h1>

    <script>
/*
    수학점수 score 를 입력받고,
    90<=score<=100  이면 "1등급",
    80<=score<90  이면 "2등급",
    70<=score<80  이면 "3등급",
    60<=score<70  이면 "4등급",
    60점 이하이면 "재평가 대상입니다." 으로 알림창 출력하는 코드를 작성하세요.
*/

        const score=parseInt(prompt("당신의 수학점수는 몇 점입니까?",99));

        if( 90<=score&&score<=100){
            console.log('1등급')
        }
        else if( 80<=score&&score<90 ){
            console.log('2등급')
        }
        else if( 70<=score&&score<80){
            console.log('3등급')
        }
        else if( 60<=score&&score<70){
            console.log('4등급')
        }
        else{
            alert('재평가 대상입니다.')
        }

    </script>
</body>
</html>
