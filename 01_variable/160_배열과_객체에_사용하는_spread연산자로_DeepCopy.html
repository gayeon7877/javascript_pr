<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>160_배열과_객체에_사용하는_spread연산자로_DeepCopy</title>
    
</head>
<body>
    <h1>
     원본 데이터를 훼손하지 않고 복사하는 spread 연산자
    </h1>

    <script>
        //1.배열에서 spread 연산자 사용법
        const member=['둘리','또치']; //주소값이 0x0101

        //아래 두줄과 같이 작성하면 ShallowCopy
        //const newMember=member;//주소값이 0x0101
        //newMember.push('도우너');

        //원본의 상태를 보존하는 DeepCopy(불변)
        const newMember=[...member,'마이콜'];
        newMember.push('도우너');

        const nowMember=[...member,'철수','영희',...newMember];

        console.log('member=',member);     
        console.log('newMember=',newMember);  
        console.log('nowMember=',nowMember);  

        console.log('--------------------');

        //2.객체에서 spread 연산자 사용법
        
        //비슷한 프로퍼티를 갖고있는 서로다른 세객체
        //생성할때 프로퍼티가 많아도 모두 직접 타이핑해야 함
        const eBoy={
            kor:'국어'
        };

        const mBoy={
            kor:'국어',
            eng:'영어'
            
        };

        const hBoy={
            kor:'국어',
            eng:'영어',
            math:'수학'
        };

        //spread 연산자를 이용하면 원본객체의 데이터만 가져온다.
        const eStudent={
            kor:'국어'
        };

        const mStudent={
            ...eStudent,
            eng:'영어'
            
        };

        const hStudent={
            ...mStudent,
            math:'수학'            
        };


    </script>
</body>
</html>
