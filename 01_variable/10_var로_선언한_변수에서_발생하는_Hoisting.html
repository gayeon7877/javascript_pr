<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>10_var로_선언한_변수에서_발생하는_Hoisting</title>
    <style>
        h1{text-align:center;}
    </style>
</head>
<body>
    <h1>var 키워드와 hoisting</h1>

    <script>
        /*
           옛날에는 변수선언시 var 키워드를 사용

           변수 선언은 왜 할까? 데이터를 저장하기 위해서 한다.
           데이터를 저장하는 방법은 뭐가 있을까? 오직 변수밖에 없다.
        
           요즘에는 var->let,const로 대체해서 사용하는 추세
        */
          var puppy='구름이';//문자열 저장

          //데이터 출력 대상->브라우저, 콘솔창
          document.write(puppy); //브라우저에 출력
          console.log(puppy);//콘솔창에 출력
          alert(puppy);

        /*
          호이스팅현상-아래에 선언한 변수를 끌어올려서 사용 가능하게 한다.

          복잡한 대규모 프로그램에서는 의도하지 않은 오류를 일으키게 되는 주범
        */
          console.log(name);
          var name='홍길동';

    </script>
</body>
</html>
