<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>20_let을_사용한_변수로_호이스팅_문제해결</title>
    
</head>
<body>
    <h1>
       프로그램 로직 실행도중 변할 수 있는 값은 let 키워드를 사용 
    </h1>

    <script>
        let dog;//변수를 선언만 하고 값을 할당하지 않으면 undefined 값이 자동할당
        dog='구름이';//변수에 값을 할당(대입)
        dog='행복한 구름이'//재할당 구름이->행복한 구름이

         //에러발생-'dog'has already been declared
         //한번 선언한 변수는 또다시 선언할 수 없음   
         //let dog='이쁜 구름이';

           
        document.write(dog);

        //변수의 선언과 할당을 동시에 함
        let name='둘리';


    </script>
</body>
</html>
