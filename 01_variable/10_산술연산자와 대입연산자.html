<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
</head>
<body>
    <h1>
     10_산술연산자와 대입연산자
    </h1>

    <script>
     const num_1=100;
     const num_2=2;

     let result=num_1+num_2;//102

     //템플릿문자열을 이용해서 출력
     console.log(`result=${result}`);

     console.log('--------------------------');

     //10을 할당받는 상수 x와 3을 할당받는 상수 y를 선언하시오.
     const x=10;
     const y=3;

     //x, y 의 합을 상수 hab에 대입하는 코드를 작성후 콘솔창에 출력하시오.
     //출력형식 : hab = 20
     const hab=x+y;
     console.log('hab=',hab);
     console.log('hab='+hab)
     console.log(`hab=${hab}`)

     console.log(`cha=${x-y}`);
     console.log(`kob=${x*y}`);
     console.log(`x/y=${x/y}`)//64비트 부동소수점으로 처리
     console.log(`x%y=${x%y}`)//%는 나머지를 구하는 연산자
    </script>
</body>
</html>
