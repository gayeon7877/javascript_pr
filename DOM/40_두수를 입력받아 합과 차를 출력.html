<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>40_두수를 입력받아 합과 차를 출력</title>
    <style>
        body{text-align: center;}
        h1{font-size: 20px;}
        .x, .y{color:red;}

        .sum, .diff{
            color: blue;
            background-color: yellow;
        }

        button{
            margin-top: 20px;
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <h1>
        입력받은 두 수
        <span class="x">?</span>,
        <span class="y">?</span>의
        합과 차를 출력
    </h1>

    <h2>두 수의 합 : <span class="sum">?</span></h2>

    <h2>두 수의 차(절대값) : <span class="diff">?</span></h2>
    <script>
        const $btn = document.querySelector('button');

        $btn.addEventListener('click', function(){
            let x = parseInt(prompt('x값을 입력하세요'));
            let y = parseInt(prompt('y값을 입력하세요'));

            const sum = x+y;

            let diff = 0;

            if(x>y){
                diff = x-y;
            }else{
                diff = y-x;
            }

            document.querySelector('.x').textContent = x;
            document.querySelector('.y').textContent = y;
            document.querySelector('.sum').textContent = sum;
            document.querySelector('.diff').textContent = diff;
        });
    </script>

    <button>프로그램 실행</button>
</body>
</html>
